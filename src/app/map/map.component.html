<div>
  <p>Current Score: Red: 0, Blue: 0</p>
</div>

<div class="board">
  <div *ngFor="let card of allCards$ | async">
    <div class="card unselected">
      <p (click)="cardClick(card)">
        {{ card.cardText }}
        {{card.id}}
      </p>
    </div>
  </div>
</div>
<button (click)="newGame()">New Game</button>
